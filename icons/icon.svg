<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#grad1)"/>
  
  <!-- Outer ring -->
  <circle cx="64" cy="64" r="62" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  
  <!-- Chart bars -->
  <g transform="translate(40, 45)">
    <!-- Bar 1 -->
    <rect x="2" y="20" width="6" height="20" fill="white" opacity="0.7" rx="1"/>
    
    <!-- Bar 2 -->
    <rect x="12" y="12" width="6" height="28" fill="white" opacity="0.85" rx="1"/>
    
    <!-- Bar 3 -->
    <rect x="22" y="5" width="6" height="35" fill="white" rx="1"/>
    
    <!-- Bar 4 -->
    <rect x="32" y="15" width="6" height="25" fill="white" opacity="0.85" rx="1"/>
  </g>
  
  <!-- Trending arrow -->
  <g transform="translate(75, 50)">
    <!-- Upward arrow -->
    <path d="M 0 15 L -8 0 L -4 0 L -4 -12 L 4 -12 L 4 0 L 8 0 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Analytics circle indicator -->
  <circle cx="85" cy="75" r="8" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <circle cx="85" cy="75" r="4" fill="white" opacity="0.8"/>
  
  <!-- Accent dots -->
  <circle cx="20" cy="100" r="2.5" fill="white" opacity="0.5"/>
  <circle cx="105" cy="95" r="2.5" fill="white" opacity="0.5"/>
</svg>
